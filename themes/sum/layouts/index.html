{{ define "main" }}
<div class="container mx-auto">
    {{ $pages := where site.RegularPages "Type" "in" site.Params.mainSections }}
    <div class="grid grid-cols-2 gap-4">
        {{ range first 1 $pages }}
            {{ partialCached "episode/episodeCardFeatured" . .Page }}
        {{ end }}
        {{ range after 1 $pages }}
                {{ partialCached "episode/episodeCard" . .Page }}
        {{ end }}
    </div>
</div>

{{ end }}

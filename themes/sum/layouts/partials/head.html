<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ block "title" . }}
        {{- .Title }} - {{ .Site.Title -}}
        {{ end }}</title>
    {{- if .Description }}
    <meta name="description" content="{{ .Description }}" />
    {{ end -}}
    {{- if .Keywords }}
    <meta name="keywords" content="{{ delimit .Keywords " ," }}" />
    {{ end -}}
    {{- if .Params.Author }}
    <meta name="author" content="{{ .Params.Author}}" />
    {{ end -}}
    {{ hugo.Generator }}

    {{ partialCached "css.html" . }}

    <noscript>
        <img src="https://stats.pfudi.de/ingress/7408df9a-8b79-4659-b4e5-fe350b185668/pixel.gif">
    </noscript>
    <script defer src="https://stats.pfudi.de/ingress/7408df9a-8b79-4659-b4e5-fe350b185668/script.js"></script>

</head>

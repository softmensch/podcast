

<div class="page-top-line">
</div>

<header class="mx-auto w-screen max-w-screen-2xl px-6 sm:px-7 xl:px-8 2xl:px-10 py-6">


    <nav class="flex items-center justify-evenly flex-wrap pt-4">

        <ul id="nav-menu" class="sm:flex w-full sm:w-auto hidden mt-6 sm:mt-0 sm:space-x-2  
        text-2xl text-sum_traubensaft">
            {{- $currentURL := .RelPermalink }}
            {{- range .Site.Menus.main }}
            {{- $active := and (eq $currentURL .URL) }}
            <li>
              <a href="{{ .URL }}"{{ if $active }} class="hover:text-sky-500 dark:hover:text-sky-500"{{ end }}>{{ .Name }}</a>
            </li>
            {{- end }}
        </ul>


        <a href="{{ .Site.Home.Permalink }}" class="header-logo-image flex items-center">
            <img src="/images/global/sum_logo_temp.png">
        </a>

        <input id="nav-toggle" type=checkbox class="hidden">
        <label id="show-button" for="nav-toggle"
            class="flex items-center sm:hidden text-slate-600 dark:text-slate-400 hover:text-sky-500">
            <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu Open</title>
                <path d="M0 3h20v2H0V3z m0 6h20v2H0V9z m0 6h20v2H0V0z" />
            </svg>
        </label>
        <label id="hide-button" for="nav-toggle" class="items-center hidden text-gray-700 hover:text-blue-500">
            <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu Close</title>
                <polygon points="11 9 22 9 22 11 11 11 11 22 9 22 9 11 -2 11 -2 9 9 9 9 -2 11 -2"
                    transform="rotate(45 10 10)" />
            </svg>
        </label>

        <button 
            class=" flex
            bg-sum_orange text-sum_offwhite text-xl rounded p-2"
            onclick="alert('courious, arent we?')">
            Abbonieren
        </button>


    </nav>
</header>
